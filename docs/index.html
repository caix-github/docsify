  <style>
    div#app {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .loader {
      position: relative;
      width: 128px;
      height: 128px;
    }
    .loader span {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform: rotate(calc(18deg * var(--i)));
    }
    .loader span::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 15px;
      height: 15px;
      background: #83a9f4;
      border-radius: 50%;
      animation: animate 2s linear infinite;
      animation-delay: calc(0.1s * var(--i));
    }
    @keyframes animate {
        0% {
            transform: scale(0);
        }
        10% {
            transform: scale(1.2);
        }
        80%, 100% {
            transform: scale(0);
        }
    }
    .rocket {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      animation: rotating 2s linear infinite;
      animation-delay: -1s;
    }
    @keyframes rotating {
      0% {
          transform: rotate(10deg);
      }
      100% {
          transform: rotate(370deg);
      }
    }
    .rocket::before {
        content: '\e60d';
        font-family: 'iconfont';
        position: absolute;
        top: 98px;
        left: 85px;
        color: #83a9f4;
        font-size: 60px;
        transform: rotate(180deg);
    }
  </style>
